<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Boom AR Viewer</title>
    <!-- Loads <model-viewer> for modern browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <model-viewer ar camera-controls ios-src="models/New_Swept_Plane.usdz" src="models/AlphaPlane.glb" alt="3D model of Team Alpha aircraft">
        <button slot="ar-button" style="background-color: gray; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
            View in AR
        </button>
    </model-viewer>
</body>
</html>
